<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vin Dreusmire | Field Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header role="banner">
    <div class="site-title">
      <h1>Vin Dreusmire | Field Notes</h1>
    </div>
    <nav role="navigation" aria-label="Primary navigation">
      <ul class="nav-list">
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="ops-log.html">Ops Log</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="container" role="main">
    <section id="posts-list" aria-live="polite">
      <p>Loading recent posts...</p>
    </section>
  </main>

  <script>
    fetch('posts/posts.json')
      .then(response => {
        if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
        return response.json();
      })
      .then(posts => {
        posts.sort((a, b) => new Date(b.date) - new Date(a.date));
        const container = document.getElementById('posts-list');
        container.innerHTML = '';
        posts.forEach(post => {
          container.innerHTML += `
            <article class="post-summary">
              <h2><a href="${post.url}">${post.title}</a></h2>
              <p class="post-date">${new Date(post.date).toLocaleDateString()}</p>
              <p class="post-excerpt">${post.excerpt || ''}</p>
              <p><a href="${post.url}" class="read-more">Read more â†’</a></p>
            </article>
          `;
        });
      })
      .catch(err => {
        console.error('Failed to load posts:', err);
        const container = document.getElementById('posts-list');
        container.textContent = 'No recent posts available.';
      });
  </script>
</body>
</html>
