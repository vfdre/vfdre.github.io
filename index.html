<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vin Dreusmire | Field Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="site-title"><h1>Vin Dreusmire</h1></div>
    <nav>
      <ul class="nav-list">
        <li><a href="index.html" aria-current="page">Home</a></li>
        <li><a href="ops-log.html">Ops Log</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <p><em>This site is under quiet construction.</em></p>
      <p>Field notes are being compiled. Nothing here is for show.</p>
    </section>
  </main>
<script>
  fetch('/posts.json')
    .then(response => response.json())
    .then(posts => {
      // Sort posts by date, newest first
      posts.sort((a, b) => new Date(b.date) - new Date(a.date));
      const recent = posts[0];
      const container = document.getElementById('recent-post');
      container.innerHTML = `
        <article>
          <h2><a href="${recent.url}">${recent.title}</a></h2>
          <p><small>Published on ${new Date(recent.date).toLocaleDateString()}</small></p>
          <p><a href="${recent.url}">Read more â†’</a></p>
        </article>
      `;
    })
    .catch(err => {
      console.error('Failed to load posts:', err);
      document.getElementById('recent-post').textContent = 'No recent posts available.';
    });
</script>

</body>
</html>
